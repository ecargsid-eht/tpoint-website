<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'CSS/weball.css' %}">
    <title>{% block title %}

        {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
                <a href="#" class="navbar-brand">TPoint</a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    {% if user.is_authenticated %}
                      <li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link">Logout</a></li>
                    {% else %}
                      <li class="nav-item"><a href="{% url 'account_signup' %}" class="nav-link">SignUp</a></li>
                      <li class="nav-item"><a href="{% url 'account_login' %}" class="nav-link">Login</a></li>
                    {% endif %}
                </ul>        
        </div>
        <hr class="bg-white">
    </nav>    
    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
